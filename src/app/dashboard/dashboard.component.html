<h3>Top Games</h3>
<div class="grid grid-pad">
  <a *ngFor="let game of gameTable" class="col-1-4"
      routerLink="/detail/{{game.id}}">
    <div class="module hero">
      <h4>Game: {{game.id}}</h4>
    </div>
  </a>
</div>

  <table>
    <tr id="squareResults">
        <th>Game</th>
        <th>Team 1</th>
        <th>Team 2</th>
        <th>Remove</th>
    </tr>
    <tr>
      <!-- <td>{{squaresTable | filter : {'user':'Chris'} }}</td> -->
    </tr>
    <tr class='square' *ngFor="let square of squaresTable" >
        <tr class='square' *ngFor="let square of squaresTable" >
        <td class='square'>{{square.key}}</td>
        <td>{{square.user[1]}}</td>
        <td><button class="delete" title="delete game"
          (click)="delete(game)">x</button></td>
    </tr>
  </table>
