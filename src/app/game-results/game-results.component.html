<h2>Game Results</h2>

<table>
  <tr id='gameResults'>
    <th>Game</th>
    <th>Team 1</th>
    <th>Team 2</th>
  </tr>
  <tr class='game gameTwo' *ngFor="let game of gameTable" 
  routerLink="/detail/{{game.id}}">
      <td>{{game.id}}</td>
      <td>{{game.teamOne}}</td>
      <td>{{game.teamTwo}}</td>
  </tr>
 
</table>
