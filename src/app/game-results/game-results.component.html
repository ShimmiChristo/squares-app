<h2>Game Results</h2>
<div>
  <label>Game Score:
    <!-- <input #gameName /> -->
    <input #teamOne   />
    <input #teamTwo   />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <!-- <button (click)="add(teamOne.value, teamTwo.value ); teamOne.value=''; teamTwo.value=''" > -->
  <button (click)="add(teamOne.value, teamTwo.value ); teamOne.value=''; teamTwo.value=''"  (click)="winningNumsTable = []; getWinningNums(); ">
    add
  </button>
</div>
<br>
<br>
<div class='ncaa-score' *ngFor="let ncaa of ncaaTable; let i = index" >
  <div class='ncaa-score' *ngFor="let game of ncaa; let j = index" >

  {{game.winner}}  {{game.winningScore}} ---  {{game.loser}}  {{game.losingScore}}
  </div>
</div>
<br>

<table>
  <tr id='gameResults'>
    <th>Game</th>
    <th>Team X</th>
    <th>Team Y</th>
    <th>Remove</th>
  </tr>
  <tr class='game gameTwo' *ngFor="let game of gameTable; let i = index;" >
      <td class='game gameTwo' routerLink="/detail/{{game._id}}">{{game._id}}</td>
      <td>{{game.teamOne}}</td>
      <td>{{game.teamTwo}}</td>
      <td><button class="delete" title="delete game" routerLink="/delete/{{game._id}}" (click)="delete(game)" >x</button></td>
  </tr>
    <!-- <tr class='game gameTwo' *ngFor="let winningNum of winningNumsTable" > {{winningNum.user}} </tr> -->
 
</table>
<br>
<br>
<div class='game gameTwo' *ngFor="let winningNum of winningNumsTable" >
    {{winningNum.user}}
</div>
