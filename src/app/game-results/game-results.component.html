<h2>Game Results</h2>
<div>
  <label>Game ID:
    <input #gameName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(gameName.value); gameName.value=''">
    add
  </button>
</div>

<table>
  <tr id='gameResults'>
    <th>Game</th>
    <th>Team 1</th>
    <th>Team 2</th>
  </tr>
  <tr class='game gameTwo' *ngFor="let game of gameTable" 
  routerLink="/detail/{{game.id}}">
      <td>{{game.id}}</td>
      <td>{{game.teamOne}}</td>
      <td>{{game.teamTwo}}</td>
      <td><button class="delete" title="delete game"
        (click)="delete(game)">x</button></td>
  </tr>
 
</table>
