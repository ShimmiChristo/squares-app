<h2>Game Results</h2>
<div>
  <label>Game Score:
    <!-- <input #gameName /> -->
    <input #teamOne />
    <input #teamTwo />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(teamOne.value, teamTwo.value ); teamOne.value=''; teamTwo.value=''">
    add
  </button>
</div>

<table>
  <tr id='gameResults'>
    <th>Game</th>
    <th>Team 1</th>
    <th>Team 2</th>
    <th>Remove</th>
  </tr>
  <tr class='game gameTwo' *ngFor="let game of gameTable" >
      <td class='game gameTwo' routerLink="/detail/{{game.id}}">{{game.id}}</td>
      <td>{{game.teamOne}}</td>
      <td>{{game.teamTwo}}</td>
      <td><button class="delete" title="delete game"
        (click)="delete(game)">x</button></td>
  </tr>
 
</table>
